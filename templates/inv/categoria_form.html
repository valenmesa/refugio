{% extends 'base/base.html' %}

{% block content %}

<form method='post' class="form-inline">
    {% csrf_token %}
    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
        {%if obj%}Editar {% else %}Nueva {% endif %}Categoria
    </div>
    <div class="dropdown-diviser">
    </div>
    <div class="row">
        <div class="col-10">
            <div class="input-group">
                <input type="text" name="descripcion" maxlenth="100" class="form-control"
                required id="id_descripcion" placeholder="DescripciÃ³n" value="{%if obj%}  {{ obj.descripcion}} 
                    {% endif%}">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_estado">Estado</label>
                <input type="checkbox" id="id_estado" name="estado" value="" checked="True">
            </div>
        </div>
    </div>
    <div class="dropdown-diviser">
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button class="btn btn-danger" type="submit">
                <span class="fa fa-save">
                </span>Guardar</button>
                <a href="{% url 'inv:categoria_list' %}" class="btn btn-success">
                    <span class="fa fa-undo">Cancelar</span>
                </a>
        </div>
    </div>
</form>
{% endblock %}
